<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Categories</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div class="p-2">
        <a class="h2" th:href="@{/categories/new}">Create Category</a>
    </div>
    <div><h1>Categories</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td>
                    <a th:href="@{/categories/{id}(id=${category.id})}">Show</a>
                    <a th:href="@{/categories/{id}/edit(id=${category.id})}">Edit</a>
                    <a th:href="@{/categories/{id}/delete(id=${category.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="h2" th:href="@{/}">Back</a>
    </div>
</div>
</body>
</html>
