<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: page_head}"></head>
<body>
<nav th:replace="~{fragments/layout :: page_nav}"></nav>
<div class="container py-3">
    <h1 class="text-center my-4">List of Subquestions</h1>
    <a class="btn btn-primary" th:href="@{/subquestions/create}">Create Subquestion</a>
    <table class="table table-striped table-advanced table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Header</th>
            <th>Position</th>
            <th>Subquestion</th>
            <th>Proposals</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="subquestion : ${subquestions}">
            <td th:text="${subquestion.id}"></td>
            <td th:if="${subquestion.header != null&& subquestion.header.length() > 40}"
                th:text="${subquestion.header.substring(0, 40)+'...'}"></td>
            <td th:if="${subquestion.header != null&& subquestion.header.length() <= 40}"
                th:text="${subquestion.header}"></td>
            <td th:text="${subquestion.position}"></td>
            <td th:if="${subquestion.questionDe != null&& subquestion.questionDe.length() > 40}"
                th:text="${subquestion.questionDe.substring(0, 40)+'...'}"></td>
            <td th:if="${subquestion.questionDe != null&& subquestion.questionDe.length() <= 40}"
                th:text="${subquestion.questionDe}"></td>
            <td th:text="${subquestion.proposal}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/subquestions/edit(id=${subquestion.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/subquestions/delete(id=${subquestion.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="~{fragments/layout :: page_footer}"></footer>
</body>
</html>
