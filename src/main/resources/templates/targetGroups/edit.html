<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: page_head}"></head>
<body>
<nav th:replace="~{fragments/layout :: page_nav}"></nav>
<div class="container py-3">
    <h1 class="text-center my-4" th:if="${targetGroupDto.id == null}">Create Target Group</h1>
    <h1 class="text-center my-4" th:if="${targetGroupDto.id != null}"
        th:text="'Edit Target Group ' + ${targetGroupDto.id}"></h1>
    <form th:action="@{/targetGroups/save}" th:object="${targetGroupDto}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{name}" required placeholder="Name"/>
                <p th:if="${#fields.hasErrors('name')}" th:errorClass="text-danger" th:errors="*{name}"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Description</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{description}" required placeholder="Description"/>
                <p th:if="${#fields.hasErrors('description')}" th:errorClass="text-danger"
                   th:errors="*{description}"></p>
            </div>
        </div>
        <div class="text-center p-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/targetGroups}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<footer th:replace="~{fragments/layout :: page_footer}"></footer>
</body>
</html>
