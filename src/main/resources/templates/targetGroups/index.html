<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: page_head}"></head>
<body>
<nav th:replace="~{fragments/layout :: page_nav}"></nav>
<div class="container py-3">
  <h1 class="text-center my-4">List of Target Groups</h1>

  <div th:if="${message}" class="alert alert-warning text-center">
    [[${message}]]
  </div>
  <a class="btn btn-primary" th:href="@{/targetGroups/create}">Create Target Group</a>
  <table class="table table-striped table-advanced table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="targetGroupDto : ${targetGroupDtos}">
      <td th:text="${targetGroupDto.id}"></td>
      <td th:text="${targetGroupDto.name}"></td>
      <td th:text="${targetGroupDto.description}"></td>
      <td style="white-space: nowrap">
        <a class="btn btn-primary btn-sm" th:href="@{/targetGroups/edit(id=${targetGroupDto.id})}">Edit</a>
        <a class="btn btn-danger btn-sm" th:href="@{/targetGroups/delete(id=${targetGroupDto.id})}" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<footer th:replace="~{fragments/layout :: page_footer}"></footer>
</body>
</html>
