<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>
<body>
<nav th:replace="~{layout :: page_nav}"></nav>
<div class="container py-3">
    <h1 class="text-center my-4">List of Surveys</h1>
    <a class="btn btn-primary" th:href="@{/surveys/create}">Create Survey</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Questions</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="surveyDto : ${surveyDtos}">
            <td th:text="${surveyDto.id}"></td>
            <td th:text="${surveyDto.name}"></td>
            <td th:text="${surveyDto.description}"></td>
            <td th:text="${surveyDto.questionCount}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/surveys/details(id=${surveyDto.id})}">Details</a>
                <a class="btn btn-primary btn-sm" th:href="@{/surveys/edit(id=${surveyDto.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/surveys/delete(id=${surveyDto.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="~{layout :: page_footer}"></footer>
</body>
</html>
