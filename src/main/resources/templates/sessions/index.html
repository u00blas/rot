<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>
<body>
<nav th:replace="~{layout :: page_nav}"></nav>
<div class="container py-3">

    <h1 class="text-center my-4">Sessions</h1>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
             aria-valuemax="100">25%
        </div>
    </div>
    <table class="table table-striped table-advanced table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Session Name</th>
            <th>Session Link</th>
            <th>Created At</th>
            <th>Expiration Date</th>
            <th>Last Update</th>
            <th>Participant</th>
            <th>Survey Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="sessionDto : ${sessions}">
            <td th:text="${sessionDto.id}"></td>
            <td th:text="${sessionDto.sessionName}"></td>
            <td >
                <a th:href="${'http://localhost:8080/sessions/collect/'+sessionDto.sessionName}">Link</a>
            </td>
            <td th:text="${sessionDto.creationDate}"></td>
            <td th:text="${sessionDto.expirationDate}"></td>
            <td th:text="${sessionDto.lastAccessDate}"></td>
            <td th:text="${sessionDto.participant}"></td>
            <td th:text="${sessionDto.survey.description}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/sessions/edit(id=${sessionDto.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/sessions/delete(id=${sessionDto.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="~{layout :: page_footer}"></footer>
</body>
</html>
