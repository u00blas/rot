<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>
<body>
<nav th:replace="~{layout :: page_nav}"></nav>
<div class="container py-3">
    <h1 class="text-left my-4">Willkommen zum Fragebogen mit der Id [[${sessionobject.sessionId}]]</h1>
    <div class="text-left my-4">[[${sessionobject.data}]]</div>
    <h2 class="text-left my-4">Seite [[${pageNumber}]]</h2>
    <div th:each="question,b : ${currentPage.questions}">
        <h3 class="text-left my-4">[[${question.question}]]</h3>
        <div th:each="proposal,c : ${question.proposals}">
            <div class="text-left my-4">Von [[${proposal.minScale}]] bis [[${proposal.maxScale}]]</div>
            <label class="text-left my-4">[[${proposal.subQuestion}]]</label>
            <!--<input th:field="*{pages[__${a.index}__].questions[__${b.index}__].proposals[__${c.index}__].description1}"/>-->
        </div>
        <h3 class="text-center my-4">Answer [[${question.answer}]]</h3>
    </div>
</div>
<footer th:replace="~{layout :: page_footer}"></footer>
</body>
</html>
