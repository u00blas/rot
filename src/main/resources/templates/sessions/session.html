<div class="container py-3">
    <h1 class="text-center my-4">[[${sessionobject.id}]]</h1>
    <h1 class="text-center my-4">[[${sessionobject.sessionId}]]</h1>
    <h2 class="text-center my-4">[[${sessionobject.createdAt}]]</h2>
    <h2 class="text-center my-4">[[${sessionobject.expiresAt}]]</h2>
    <h2 class="text-center my-4">[[${sessionobject.data}]]</h2>

    <div th:each="page : ${sessionobject.pages}">
        <h2 class="text-center my-4">Page [[${page.id}]]</h2>
        <div th:each="question : ${page.questions}">
            <h3 class="text-center my-4">Question [[${question.id}]]</h3>
            <div th:each="proposal : ${question.proposals}">
                <h4 class="text-center my-4">Proposal [[${proposal.id}]]</h4>

            </div>
        </div>
    </div>
