<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>
<body>


<nav th:replace="~{layout :: page_nav}"></nav>


<div class="container py-3">
    <h1 class="text-center my-4">Session</h1>
    <!--<h2 th:text="${session.id}"></h2>-->
<!--    <h2 th:text="${id}"></h2>-->
    <table class="table table-striped table-advanced table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Session Id</th>
            <th>Created At</th>
            <th>Expires At</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="sess : ${sessions}">
            <td th:text="${sess.id}"></td>
            <td th:text="${sess.sessionId}"></td>
            <td th:text="${sess.createdAt}"></td>
            <td th:text="${sess.expiresAt}"></td>
            <td th:text="${sess.data}"></td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="~{layout :: page_footer}"></footer>

</body>
</html>
