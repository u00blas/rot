<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Category</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div th:if="${category.id == null}">Create new Category</div>
    <div th:if="${category.id != null}">Edit Category</div>
    <a th:href="@{/categories}">Back</a>
    <form th:action="@{/categories/save}" th:object="${category}" method="post">
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{name}" required/>
            </div>
            <div class="p-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </form>
</div>
</body>
</html>
