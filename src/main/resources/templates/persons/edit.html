<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>
<body>
<nav th:replace="~{layout :: page_nav}"></nav>
<div class="container py-3">
    <h1 class="text-center my-4" th:if="${personDto.id == null}">Create Person</h1>
    <h1 class="text-center my-4" th:if="${personDto.id != null}" th:text="'Edit Person ' + ${personDto.id}"></h1>
    <form th:action="@{/persons/save}" th:object="${personDto}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{name}" required placeholder="Name, forename"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Email address</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{email}" required placeholder="Email address"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Phone number</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{phone}" placeholder="Phone number"
                       required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Comment</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{comment}" placeholder="Comment"
                       required/>
            </div>
        </div>
        <div class="text-center p-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/persons}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<footer th:replace="~{layout :: page_footer}"></footer>
</body>
</html>
