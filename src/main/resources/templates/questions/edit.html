<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: page_head}"></head>
<body>
<nav th:replace="~{fragments/layout :: page_nav}"></nav>
<div class="container py-3">
    <h1 class="text-center my-4" th:if="${questionDto.id == null}">Create Question</h1>
    <h1 class="text-center my-4" th:if="${questionDto.id != null}" th:text="'Edit Question ' + ${questionDto.id}"></h1>
    <form th:action="@{/questions/save}" th:object="${questionDto}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">QuestionDe</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{questionDe}" required placeholder="QuestionDe"/>
                <p th:if="${#fields.hasErrors('questionDe')}" th:errorClass="text-danger" th:errors="*{questionDe}"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Unipark</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{unipark}" required placeholder="Unipark"/>
                <p th:if="${#fields.hasErrors('unipark')}" th:errorClass="text-danger"
                   th:errors="*{unipark}"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Trust 1 v1</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{trust1v1}" required placeholder="Trust 1 v1"/>
                <p th:if="${#fields.hasErrors('trust1v1')}" th:errorClass="text-danger"
                   th:errors="*{trust1v1}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-4">Trust 1 v1</label>
            <select class="form-select" th:field="*{category}">
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>

        <div class="text-center p-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/questions}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<footer th:replace="~{fragments/layout :: page_footer}"></footer>
</body>
</html>
