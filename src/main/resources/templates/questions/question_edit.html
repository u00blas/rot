<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>
<body>
<nav th:replace="~{layout :: page_nav}"></nav>
<div class="container py-3">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Question</h2>
            <form method="post" th:object="${questionDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Id</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${question.id}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Question DE</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${questionDto.questionDe}">
                        <p th:if="${#fields.hasErrors('questionDe')}"
                           th:errorClass="text-danger"
                           th:errors="${questionDto.questionDe}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{category}">
                            <th:block th:each="category : ${categories}">
                                <option th:text="${category.name}" th:value="${category.id}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-form-label col-sm-4">Proposal</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{proposal}">
                            <th:block th:each="proposal : ${proposals}">
                                <option th:text="${proposal.minScale}" th:value="${proposal.id}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/questions">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{layout :: page_footer}"></footer>
</body>
</html>
