<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: page_head}"></head>
<body>
<nav th:replace="~{fragments/layout :: page_nav}"></nav>
<div class="container py-3">
    <h1 class="text-center my-4">List of Categories</h1>

    <div th:if="${message}" class="alert alert-warning text-center">
        [[${message}]]
    </div>
    <a class="btn btn-primary" th:href="@{/categories/create}">Create Category</a>
    <table class="table table-striped table-advanced table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Last Update</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td th:text="${category.creationDate}"></td>
            <td th:text="${category.lastUpdate}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/categories/edit(id=${category.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/categories/delete(id=${category.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="~{fragments/layout :: page_footer}"></footer>
</body>
</html>
