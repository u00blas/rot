<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>
<body>
<nav th:replace="~{layout :: page_nav}"></nav>
<div class="container py-3">
    <h1 class="text-center my-4">List of Questionnaires</h1>
    <a class="btn btn-primary" th:href="@{/questionnaires/create}">Create Questionnaire</a>
    <table class="table table-striped table-advanced table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Questions</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="questionnaire : ${questionnaires}">
            <td th:text="${questionnaire.id}"></td>
            <td th:text="${questionnaire.name}"></td>
            <td th:text="${questionnaire.questions}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/questionnaires/edit(id=${questionnaire.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/questionnaires/delete(id=${questionnaire.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="~{layout :: page_footer}"></footer>
</body>
</html>
