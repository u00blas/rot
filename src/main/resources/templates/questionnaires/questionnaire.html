<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>
<body>
<nav th:replace="~{layout :: page_nav}"></nav>
<div class="container py-3">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Questionnaire</h2>
            <form method="post" th:object="${questionnaire}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">User</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control" th:value="${questionnaire.user}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Survey</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control" th:value="${questionnaire.survey}">
                    </div>
                </div>
                albino.1

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/questions">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<footer th:replace="~{layout :: page_footer}"></footer>
</body>
</html>
