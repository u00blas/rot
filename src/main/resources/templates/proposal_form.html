<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit/Create Proposal</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <h1 th:if="${proposal.id == null}">Create new Proposal</h1>
    <h1 th:if="${proposal.id != null}">Edit Proposal [[${proposal.id}]]</h1>
    <a th:href="@{/proposals}">Back</a>
    <form th:action="@{/proposals/save}" th:object="${proposal}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Min Scale</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{minScale}" required placeholder="Min Scale"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Max Scale</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{maxScale}" required placeholder="Max Scale"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Description 1</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{description1}" placeholder="Description 1"
                       required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Description 2</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{description2}" placeholder="Description 2"
                       required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Description 3</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{description3}" placeholder="Description 3"
                       required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Description 4</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{description4}" placeholder="Description 4"
                       required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Description 5</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{description5}" placeholder="Description 5"
                       required/>
            </div>
        </div>
        <div class="text-center p-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>
</body>
</html>
