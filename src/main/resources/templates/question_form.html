<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Question</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div class="p-2">
        <a class="h2" th:href="@{/questions}">Back</a>
    </div>
    <div th:if="${question.id == null}"><h1>Create new Question</h1></div>
    <div th:if="${question.id != null}"><h1>Edit Question [[${question.id}]]</h1></div>
    <a th:href="@{/questions}">Back</a>
    <form th:action="@{/questions/save}" th:object="${question}" method="post">
        <input type="hidden" th:field="${question.id}"/>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Question Name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{question_de}" class="form-control" required/>
            </div>
            <label class="col-form-label col-sm-4">Category:</label>
            <div class="col-sm-8">
                <select th:field="*{category}" class="form-control" required>
                    <th:block th:each="category : ${categories}">
                        <option th:text="${category.name}" th:value="${category.id}"></option>
                    </th:block>
                </select>
            </div>

            <label class="col-form-label col-sm-4">Proposal:</label>
            <div class="col-sm-8">
                <select th:field="*{proposal}" class="form-control" required>
                    <th:block th:each="proposal : ${proposals}">
                        <option th:text="${proposal.minScale}" th:value="${proposal.id}"></option>
                    </th:block>
                </select>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
