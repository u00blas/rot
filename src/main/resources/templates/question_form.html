<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Question</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div><h1>Create new Question</h1></div>
    <form th:action="@{/questions/save}" th:object="${question}" method="post">
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Question Name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="form-control" required/>
            </div>


            <label class="col-form-label col-sm-4">Category:</label>
            <div class="col-sm-8">
                <select th:field="*{category}" class="form-control" required>
                    <th:block th:each="category : ${categories}">
                        <option th:text="${category.name}" th:value="${category.id}"></option>
                    </th:block>
                </select>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
